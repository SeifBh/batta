evenement_homepage:
    path:     /ab
    defaults: { _controller: EvenementBundle:Default:index }


_afficher_events:
    path:     /afficherevent
    defaults: { _controller: EvenementBundle:Evenement:afficher }
_afficher_events_passer:
    path:     /affichereventspasse
    defaults: { _controller: EvenementBundle:Evenement:afficherEventsPasse }
_ajouter_events:
    path:     /ajouterevent
    defaults: { _controller: EvenementBundle:Evenement:ajout }

_supprimer_events:
    path:     /supprimerevent
    defaults: { _controller: EvenementBundle:Evenement:supprimer }
    methods: [POST]
    options:
            expose: true

_modifier_events:
    path:     /modifierevent
    defaults: { _controller: EvenementBundle:Evenement:modifier }
    methods: [POST]
    options:
            expose: true

_participer_events:
